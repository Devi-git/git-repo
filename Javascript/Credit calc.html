<meta charset="utf-8">
<script>
var sum = parseInt(prompt("Введите сумму кредита (руб.):"));
var stav = parseInt(prompt("Введите процентную ставку (%):"));
var srok = parseInt(prompt("Введите срок кредита (лет):"));

for (var n=1; n<=srok; n++) {
	sum=sum*(100+stav)/100;
	alert("Прошло лет: "+(n)+" Остаток на счету: "+Math.floor(sum))
}


</script>
