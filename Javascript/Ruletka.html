<meta charset="utf-8">
<script>

var arr = [];
var rounds = 1000000;
var max = 0;
var x = 0;
var i = 0;
var n = 0;

for(i=0; i<=rounds; i++) {
	n = Math.round(Math.random()*36);
	if (n != 0) {
		n = (n%2)*2-1;
	}
	arr.push(n);
}

alert(arr);

for(i=0; i<arr.length; i++) {
	if (arr[i]==-1) {x++;
		if (x>max) {max=x;}
	}
	else {x=0;}
	}


alert('Макс красное подряд: '+ max);

</script>
